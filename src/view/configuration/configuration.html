<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Extension Configuration</title>
  </head>
  <style>
    input:invalid {
      border: 1px solid red;
    }
  </style>
  <body>
    <label>
      Conversion Tracking ID
      <input id="conversionId" type="text" required autofocus>
      (Required)
    </label>
    </br>
    <label>
      Conversion Label
      <input id="conversionLabel" type="text" required autofocus>
      (Required)
    </label>
    </br>
    <label>
      <input id="preventAddingVisitor" type="checkbox" value="true">
      Prevent gtag.js from adding website visitors to your remarketing lists. (optional)
    </label>
    </br>
    <label>
      <input id="preventCookies" type="checkbox" value="true">
      Prevent gtag.js from setting first-party cookies on your site's domain. (optional)
    </label>
    <script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
    <script>
      var conversionIdInput = document.querySelector('#conversionId');
      var conversionLabelInput = document.querySelector('#conversionLabel');
      var preventAddingVisitor = document.getElementById('preventAddingVisitor');
      var preventCookies = document.getElementById('preventCookies');

      window.extensionBridge.register({
        init: function(info) {
          if (info.settings) {
            conversionIdInput.value = info.settings.conversionId,
            conversionLabelInput.value = info.settings.conversionLabel,
            preventAddingVisitor.checked = info.settings.preventAddingVisitor,
            preventCookies.checked = info.settings.preventCookies
          }
        },

        getSettings: function() {
          return {
            conversionId: conversionIdInput.value,
            conversionLabel: conversionLabelInput.value,
            preventAddingVisitor: preventAddingVisitor.checked,
            preventCookies: preventCookies.checked
          }
        },

        validate: function() {
          return (
            conversionIdInput.checkValidity(),
            conversionLabelInput.checkValidity()
          )
        }
      });
    </script>
  </body>
</html>
